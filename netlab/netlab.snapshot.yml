            lla: true
        bgp:
          ipv6_lla: true
          rfc8950: true
          activate_af: true
        ospf:
          unnumbered: true
        vrf: {}
      clab:
        mtu: 1500
        node:
          kind: cvx
          runtime: docker
        image: networkop/cx:5.0.1
        group_vars:
          ansible_connection: docker
          ansible_user: root
      external:
        image: none
      graphite:
        icon: switch
    dellos10:
      description: Dell OS10
      interface_name: ethernet1/1/{ifindex}
      mgmt_if: mgmt1/1/1
      loopback_interface_name: loopback{ifindex}
      features:
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
          delay: 30
        bgp:
          activate_af: true
          ipv6_lla: true
          local_as: true
          rfc8950: true
          vrf_local_as: true
        evpn:
