      features:
        bfd: {}
        bgp:
          local_as: true
          vrf_local_as: true
          local_as_ibgp: true
          activate_af: true
          community:
            standard:
            - standard
            extended:
            - extended
        dhcp:
          client:
            ipv4: true
            ipv6: true
            routing: true
          relay: true
          vrf: true
          server: true
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        ospf:
          unnumbered: true
        ripv2:
          ipv4: true
          ipv6: true
          passive: true
        isis:
          unnumbered:
            ipv4: true
            ipv6: true
            network: true
        eigrp: {}
        mpls:
          ldp: true
          bgp: true
          vpn: true
          6pe: true
        vlan:
          model: switch
          svi_interface_name: BDI{vlan}
        vrf:
          ospfv2: true
          ospfv3: true
          bgp: true
        gateway:
          protocol:
          - vrrp
        sr: {}
      external:
        image: none
      graphite:
        icon: router
      ifindex_offset: 2
      clab:
        group_vars:
          ansible_ssh_pass: admin
          ansible_user: admin
          netlab_check_retries: 20
        image: vrnetlab/vr-c8000v:17.13.01a
        node:
          kind: cisco_c8000v
        interface:
          name: eth{ifindex-1}
        build: https://containerlab.dev/manual/kinds/vr-c8000v/
      node:
