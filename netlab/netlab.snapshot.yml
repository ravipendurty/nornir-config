          subif_name: '{ifname}.{vlan.access_id}'
        vrf:
          ospfv2: true
          bgp: true
        vxlan: {}
      clab:
        mtu: 1500
        node:
          kind: cvx
          runtime: docker
          config_templates:
            interfaces: /etc/network/interfaces
        image: networkop/cx:4.4.0
        group_vars:
          ansible_connection: docker
          ansible_user: root
      external:
        image: none
      graphite:
        icon: switch
