        ospf: {}
        vlan:
          model: switch
          svi_interface_name: virtual-network{vlan}
        vrf:
          ospfv2: true
          bgp: true
        vxlan: {}
      clab:
        image: vrnetlab/vr-ftosv
        build: https://containerlab.dev/manual/kinds/vr-ftosv/
        node:
          kind: vr-ftosv
        interface:
          name: eth{ifindex}
        mtu: 1500
      libvirt:
        image: dell/os10
        build: https://netlab.tools/labs/dellos10/
